<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Weather Report</title>
    </head>
    <body>
        <!-- Title -->
        <header>
            <h1>Weather Report</h1>
            <h2>Get forecasts for your cities!</h2>
        </header>
        <!-- Container for the page -->
        <div class="container">
            <div class="row">
                <!-- City buttons are stored here -->
                <div class="col-md-3">
                    <!-- Form for adding cities -->
                    <form class="form-inline">
                        <div class="form-group mb-2">
                          <label for="staticEmail2" class="sr-only">Email</label>
                          <input type="text" readonly class="form-control-plaintext" id="enter-city" value="Enter a city">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="inputCity" class="sr-only">City</label>
                          <input class="form-control" id="inputCity" placeholder="City">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="search">Add City</button>
                    </form>
                    <div class="buttons"></div>
                    <button type="submit" class="btn btn-danger mb-2" id="clear">Clear Cities</button>
                </div>
                <!-- Div for displaying all weather -->
                <div class="col-md-9">
                    <!-- Div for displaying current weather -->
                    <div class="row">
                        <div class="col-md-12 today">
                            <div id="main"></div>
                            <div id="temp"></div>
                            <div id="humidity"></div>
                            <div id="wind"></div>
                            <div id="uvi"></div>
                        </div>
                    </div>
                    <!-- Div for displaying 5-day forecast -->
                    <div class="row row-cols-5">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
